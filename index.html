<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>前后缀处理工具</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>前后缀处理工具</h1>
	        <div class="form-group">
        <label for="text"></label>
        <br />
        <textarea id="text"></textarea>
      </div>
      <div class="form-group">
        <label for="prefix">前缀：</label>
        <input type="text" id="prefix" />
        <button id="prefix-btn">添加前缀</button>
      </div>
      <div class="form-group">
        <label for="suffix">后缀：</label>
        <input type="text" id="suffix" />
        <button id="suffix-btn">添加后缀</button>
      </div>
      <div class="form-group">
        <label for="replace">查找：</label>
        <input type="text" id="replace" />
        <label for="replacement">替换为：</label>
        <input type="text" id="replacement" />
        <button id="replace-btn">替换</button>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
